<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Pretty Heart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      height: 100vh;
      background-color: black;
    }
    .left-panel {
      width: 25%;
      background-color: #111;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
    }
    .right-panel {
      width: 75%;
      position: relative;
    }
    svg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <!-- Left side: Spotify Playlist -->
  <div class="left-panel">
    <iframe
      style="border-radius:12px"
      src="https://open.spotify.com/embed/playlist/1iPA0mTP93BTOwzcz006UV?utm_source=generator"
      width="100%"
      height="100%"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

  <!-- Right side: Heart animation -->
  <div class="right-panel">
    <svg viewBox="0 0 600 552">
      <path d="M300,107.77C284.68,55.67,239.76,0,162.31,0,64.83,0,0,82.08,0,171.71c0,.48,0,.95,0,1.43-.52,19.5,0,217.94,299.87,379.69v0l0,0,.05,0,0,0,0,0v0C600,391.08,600.48,192.64,600,173.14c0-.48,0-.95,0-1.43C600,82.08,535.17,0,437.69,0,360.24,0,315.32,55.67,300,107.77" fill="#ee5282"/>
    </svg>
  </div>

  <!-- Scripts -->
  <script src='https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/controls/OrbitControls.js'></script>
  <script src='https://unpkg.com/gsap@3/dist/gsap.min.js'></script>
  <script src="./script.js"></script>

</body>
</html>
